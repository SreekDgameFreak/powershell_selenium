<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script>
     $(document).ready(function(){
        $('#datetimepicker').datetimepicker({
          format: 'YYYY-MM-DD',
          locale: 'uk'
        });
      })
 
      var app = angular.module('ReportApp', []);
 
      app.controller('SecondController', function($scope, $http){
        $scope.date = '';
      });
    </script>
  </head>
  <body>   
    <div ng-app="ReportApp">
      <div ng-controller="SecondController">
        <div class="input-group date" id="datetimepicker">
            <input ng-model='date' class='form-control'>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <p>{{date}}</p>  
      </div>
    </div>
  </body>
</html>
